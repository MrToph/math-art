    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

  <body>
    <script type="text/javascript" src="./build/all.min.js"></script>
    <header>
      <h1>Peano Curve</h1>
    </header>
    <p>The Peano Curve is another <a href="/portfolio/items/hilbert-curve/">space-filling curve</a>, meaning if you do enough iterations it will come arbitrary close to any point.</p>
    <div id="svgContainer" class="center"></div>
    <div class="stepBtnContainer center">
      <button type="submit" class="stepBtn leftBtn" id="leftBtn1" data-layer="1" onclick="stepper.onBackward(this.dataset.layer)"></button><button type="submit" class="stepBtn rightBtn" id="rightBtn1" data-layer="1" onclick="stepper.onForward(this.dataset.layer)"></button>
    </div>
    <h2>Source Code</h2>
    <p>The algorithm to construct a Peano curve is given in <a href="http://www.eurasip.org/Proceedings/Eusipco/Eusipco1998/sessions/T%20A/TA%20P-7/487/spacefil1.pdf" target="_blank">this paper</a>.</p>
    <script src="https://gist.github.com/MrToph/8f0b86c722c4c72fdb4ea860b109d028.js"></script>
  </body>
