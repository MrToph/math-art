      MathJax.Hub.Config({
        tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]},

          disabled: true
        }

  <body>
    <script type="text/javascript" src="./build/all.min.js"></script>
    <header>
      <h1>Sum of inverse powers of 2</h1>
    </header>
    <div class="math center">$ \frac{1}{2} + \frac{1}{4} + \frac{1}{8} + \frac{1}{16} + \ldots = 1 $</div>
    <div id="svgContainer" class="center"></div>
    <div class="stepBtnContainer center">
      <button type="submit" class="stepBtn leftBtn" id="leftBtn1" data-bla="1" onclick="stepper.onBackward(this.dataset.bla)"></button>
      <button type="submit" class="stepBtn rightBtn" id="rightBtn1" data-bla="1" onclick="stepper.onForward(this.dataset.bla)"></button>
    </div>
  </body>
