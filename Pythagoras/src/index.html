<!DOCTYPE html>
<html>
  <head>
    <title>HTML5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=650, user-scalable=yes">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}, 
        TeX: { extensions: ["color.js"] },
        "CHTML-preview": {
          disabled: true
        }
      });
    </script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <link rel="stylesheet" href="../../vis/css/vis.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  
  </head>
  <body>
    <script type="text/javascript" src="./build/all.min.js"></script>
    <header>
      <h1>Pythagoras</h1>
    </header>
    <div id="mathContainer" class="math mathFixedHeight center">
     \( \)  <!-- empty math s.t. MathJax creates a .jax element  -->
    </div>
    <div id="svgContainer" class="center"></div>
    <div class="stepBtnContainer center">
      <button type="submit" class="stepBtn leftBtn" id="leftBtn1" data-layer="1" onclick="stepper.onBackward(this.dataset.layer)"></button>
      <button type="submit" class="stepBtn rightBtn" id="rightBtn1" data-layer="1" onclick="stepper.onForward(this.dataset.layer)"></button>
    </div>
  </body>
</html>
